<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Translator</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type='text/css' href="style.css"/>
</head>
<body>

<div class="container">
  <h1 class="text-center mb-4">Translator</h1>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <textarea id="inputText" class="form-control mb-3" rows="4" placeholder="Enter text to translate..."></textarea>
      <button id="translateButton" class="btn btn-primary btn-block">Translate</button>
      <div id="translationResult" class="mt-3"></div>
    </div>
  </div>
</div>
 <!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Google Translate API -->
<script src="https://www.gstatic.com/cloud-site-ux/v1/assets/js/intlMessageFormat.min.js"></script>
<script type="text/javascript"></script>
<script src="js/script.js"></script>
</body>
</html>

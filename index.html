<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Translator</h1>
        <div class="form-group">
            <label for="sourceText">Enter text to translate:</label>
            <textarea class="form-control" id="sourceText" rows="5"></textarea>
        </div>
        <div class="form-group">
            <label for="targetLanguage">Select target language:</label>
            <select class="form-control" id="targetLanguage">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <!-- Add more languages as needed -->
            </select>
        </div>
        <button class="btn btn-primary" onclick="translateText()">Translate</button>
        <div id="translatedText" class="mt-4"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
